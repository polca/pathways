version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.11"

sphinx:
  configuration: docs/conf.py

python:
  install:
    # Keep doc deps separate from runtime deps when possible
    - requirements: docs/requirements.txt
    # Optional: install your package (without heavy deps) so autodoc can import symbols
    - method: pip
      path: .
      # Or: no-deps: true  (if you mock heavy imports; see below)
